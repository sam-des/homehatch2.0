
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHatch - Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Consistent Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style></head>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">üè† HomeHatch</h1>
                <p class="text-white opacity-90" id="signInText">Sign in to your account</p>
                <div class="mt-4">
                    <select id="languageSelect" class="bg-white bg-opacity-20 text-white px-3 py-1 rounded border border-white border-opacity-30 text-sm">
                        <option value="en">English</option>
                        <option value="fr">Fran√ßais</option>
                    </select>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-white mb-2" id="usernameLabel">Username</label>
                    <input id="username" type="text" placeholder="Enter your username" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-white mb-2" id="passwordLabel">Password</label>
                    <div class="relative">
                        <input id="password" type="password" placeholder="Enter your password" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 pr-12" required>
                        <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <svg id="password-eye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="signInBtn">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-white opacity-75" id="noAccountText">Don't have an account?</p>
                <button onclick="showRegisterForm()" class="text-white font-semibold hover:underline" id="signUpLink">Sign up here</button>
            </div>

            <!-- Register Form (Hidden) -->
            <form id="registerForm" class="space-y-6 hidden">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-white" id="createAccountTitle">Create Account</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-white mb-2" id="regFirstNameLabel">First Name</label>
                        <input id="regFirstName" type="text" placeholder="First name" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-white mb-2" id="regLastNameLabel">Last Name</label>
                        <input id="regLastName" type="text" placeholder="Last name" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-white mb-2" id="regEmailLabel">Email</label>
                    <input id="regEmail" type="email" placeholder="Enter your email" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-white mb-2" id="regDateOfBirthLabel">Date of Birth</label>
                    <input id="regDateOfBirth" type="date" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-white mb-2" id="regUsernameLabel">Username</label>
                    <input id="regUsername" type="text" placeholder="Choose a username" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    <div id="usernameSuggestions" class="mt-2 hidden">
                        <p class="text-sm text-white mb-2">Suggested usernames:</p>
                        <div id="suggestionsList" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-white mb-2" id="regPasswordLabel">Password</label>
                    <div class="relative">
                        <input id="regPassword" type="password" placeholder="Choose a password" class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 pr-12" required>
                        <button type="button" onclick="togglePassword('regPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <svg id="regPassword-eye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-success" id="createAccountBtn">
                    Create Account
                </button>
                <button type="button" onclick="showLoginForm()" class="btn-secondary" id="backToLoginBtn">
                    Back to Login
                </button>
            </form>

            <div class="mt-8 text-center">
                <div class="bg-blue-100 border border-blue-400 text-blue-800 px-4 py-3 rounded-lg">
                    <p class="text-sm"><strong>Demo Application</strong></p>
                    <p class="text-xs">Admin credentials available for testing purposes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
