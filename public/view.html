<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHatch - Browse Properties</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .animate-fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .property-image {
            transition: all 0.3s ease;
        }
        
        .property-card:hover .property-image {
            transform: scale(1.1);
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-bar:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .neon-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="glass-effect p-6 mb-8 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h1 class="text-4xl font-bold text-white mb-2 neon-glow floating">üè† HomeHatch</h1>
                    <p class="text-white text-opacity-90 text-lg font-light">Discover your perfect rental home</p>
                    <div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mt-2 rounded-full"></div>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Language Selector -->
                    <select id="languageSelector" class="bg-white bg-opacity-20 border border-white border-opacity-30 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        <option value="en" style="color: black;">English</option>
                        <option value="fr" style="color: black;">Fran√ßais</option>
                        <option value="am" style="color: black;">·ä†·àõ·à≠·äõ</option>
                    </select>

                    <!-- Currency Selector -->
                    <select id="currencySelector" class="bg-white bg-opacity-20 border border-white border-opacity-30 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        <option value="USD" style="color: black;">USD ($)</option>
                        <option value="ETB" style="color: black;">ETB (·â•·à≠)</option>
                        <option value="EUR" style="color: black;">EUR (‚Ç¨)</option>
                    </select>

                    <!-- Auth Section -->
                    <div id="loginSection" class="flex space-x-2">
                        <button onclick="showLoginModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                            Login
                        </button>
                        <a href="/index.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                            List Property
                        </a>
                    </div>

                    <div id="userSection" class="hidden">
                        <!-- User info will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 pb-8">
        <!-- Search and Filter Section -->
        <div class="glass-effect rounded-3xl p-8 mb-8 shadow-2xl animate-fade-in">
            <div class="flex flex-col md:flex-row gap-6 items-center">
                <div class="flex-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-white text-opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input id="searchInput" type="text" placeholder="Search properties..." class="w-full pl-12 pr-4 py-4 search-bar text-white placeholder-white placeholder-opacity-60 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                </div>

                <div class="flex gap-3">
                    <select id="sortSelect" class="px-6 py-4 glass-effect text-white rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                        <option value="newest" style="color: black;">Newest First</option>
                        <option value="oldest" style="color: black;">Oldest First</option>
                        <option value="price-low" style="color: black;">Price: Low to High</option>
                        <option value="price-high" style="color: black;">Price: High to Low</option>
                    </select>

                    <button id="filterButton" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-8 py-4 rounded-2xl font-semibold transition-all duration-300 shadow-lg transform hover:scale-105">
                        ‚öôÔ∏è Filter
                    </button>

                    <button onclick="toggleView()" class="glass-effect hover:bg-white hover:bg-opacity-20 text-white px-6 py-4 rounded-2xl font-semibold transition-all duration-300 border border-white border-opacity-20">
                        üìã
                    </button>
                </div>
            </div>
        </div>

        <!-- Listings Grid -->
        <div class="glass-effect rounded-3xl p-8 shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-white neon-glow">Available Properties</h2>
                    <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mt-2 rounded-full"></div>
                </div>
                <div class="glass-effect px-4 py-2 rounded-full">
                    <span class="text-white font-semibold"><span id="resultsCount">0</span> properties found</span>
                </div>
            </div>

            <div id="listings" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Listings will be populated here -->
                <div class="col-span-full text-center py-16">
                    <div class="relative">
                        <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent mx-auto mb-6"></div>
                        <div class="absolute inset-0 rounded-full bg-blue-500 opacity-20 animate-ping"></div>
                    </div>
                    <p class="text-white text-opacity-80 text-lg font-light">Loading amazing properties...</p>
                </div>
            </div>
        </div>

        <!-- Back to Top Button -->
        <div class="fixed bottom-6 right-6">
            <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 hover:shadow-xl">
                ‚Üë
            </button>
        </div>
    </div>

    <script src="view.js"></script>
</body>
</html>
