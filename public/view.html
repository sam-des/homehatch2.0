
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHatch - Browse Rentals</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-900">HomeHatch - Browse Rentals</h1>
                    <div class="space-x-4">
                        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">List Property</a>
                        <a href="/view" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Browse Rentals</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <div id="searchFilters" class="mb-8 bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Search Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input id="searchTitle" type="text" placeholder="Search by title..." class="p-3 border border-gray-300 rounded">
                    <input id="maxPrice" type="number" placeholder="Max price..." class="p-3 border border-gray-300 rounded">
                    <button id="searchBtn" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Search</button>
                </div>
            </div>

            <div id="listings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Listings will be populated here -->
            </div>
        </main>
    </div>

    <script src="view.js"></script>
</body>
</html>
