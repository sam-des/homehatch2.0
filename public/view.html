<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHatch - Browse Properties</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.3s ease;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="glass-effect p-6 mb-8 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h1 class="text-3xl font-bold text-white mb-1">üè† HomeHatch</h1>
                    <p class="text-white text-opacity-80">Discover your perfect rental home</p>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Language Selector -->
                    <select id="languageSelector" class="bg-white bg-opacity-20 border border-white border-opacity-30 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        <option value="en" style="color: black;">English</option>
                        <option value="fr" style="color: black;">Fran√ßais</option>
                        <option value="am" style="color: black;">·ä†·àõ·à≠·äõ</option>
                    </select>

                    <!-- Currency Selector -->
                    <select id="currencySelector" class="bg-white bg-opacity-20 border border-white border-opacity-30 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        <option value="USD" style="color: black;">USD ($)</option>
                        <option value="ETB" style="color: black;">ETB (·â•·à≠)</option>
                        <option value="EUR" style="color: black;">EUR (‚Ç¨)</option>
                    </select>

                    <!-- Auth Section -->
                    <div id="loginSection" class="flex space-x-2">
                        <button onclick="showLoginModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                            Login
                        </button>
                        <a href="/index.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                            List Property
                        </a>
                    </div>

                    <div id="userSection" class="hidden">
                        <!-- User info will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 pb-8">
        <!-- Search and Filter Section -->
        <div class="bg-white rounded-2xl p-6 mb-8 shadow-lg animate-fade-in">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1">
                    <input id="searchInput" type="text" placeholder="Search properties..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex gap-2">
                    <select id="sortSelect" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>

                    <button id="filterButton" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                        Filter
                    </button>

                    <button onclick="toggleView()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-3 rounded-lg font-semibold transition-colors">
                        üìã
                    </button>
                </div>
            </div>
        </div>

        <!-- Listings Grid -->
        <div class="bg-white rounded-2xl p-8 shadow-lg animate-fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Available Properties</h2>
                <div class="text-gray-600">
                    <span id="resultsCount">0</span> properties found
                </div>
            </div>

            <div id="listings" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Listings will be populated here -->
                <div class="col-span-full text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                    <p class="text-gray-500">Loading properties...</p>
                </div>
            </div>
        </div>

        <!-- Back to Top Button -->
        <div class="fixed bottom-6 right-6">
            <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 hover:shadow-xl">
                ‚Üë
            </button>
        </div>
    </div>

    <script src="view.js"></script>
</body>
</html>
