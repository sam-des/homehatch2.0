
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHatch - Rental Listings</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.3s ease;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8">
        <div id="app" class="max-w-5xl mx-auto px-6">
            <!-- Header -->
            <div class="glass-effect rounded-2xl p-8 mb-8 animate-fade-in">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="text-center md:text-left mb-4 md:mb-0">
                        <h1 class="text-4xl font-bold text-white mb-2">üè† HomeHatch</h1>
                        <p class="text-white text-opacity-80">List your rental property with ease</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="/" class="btn-primary text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-600 shadow-lg">List Property</a>
                        <a href="/view" class="glass-effect text-white px-6 py-3 rounded-xl font-semibold hover:bg-white hover:bg-opacity-20 transition-all duration-300">Browse Rentals</a>
                    </div>
                </div>
            </div>
        
        <!-- Listing Form -->
            <div class="bg-white rounded-2xl p-8 mb-8 shadow-xl animate-fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <span class="text-2xl mr-2">üìù</span>
                    Create Your Listing
                </h2>
                
                <form id="listingForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Property Title</label>
                            <input id="title" name="title" placeholder="e.g., Cozy Downtown Apartment" class="w-full p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Monthly Price ($)</label>
                            <input id="price" name="price" type="number" placeholder="1200" class="w-full p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Address</label>
                            <input id="address" name="address" placeholder="123 Main St, City, State 12345" class="w-full p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Country</label>
                            <input id="country" name="country" placeholder="e.g., United States, Canada, UK" class="w-full p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                        <textarea id="description" name="description" placeholder="Describe your property..." class="w-full p-4 form-input border border-gray-200 rounded-xl focus:outline-none h-32 resize-none" required></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Amenities</label>
                        <input id="amenities" name="amenities" placeholder="WiFi, Parking, Gym, Pool" class="w-full p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Property Images</label>
                        <input id="images" type="file" multiple accept="image/*" class="w-full p-4 form-input border border-gray-200 rounded-xl focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
                    </div>
                    
                    <div class="bg-gray-50 rounded-xl p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <span class="text-lg mr-2">üìû</span>
                            Contact Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input id="contactName" name="contactName" placeholder="Your Name" class="p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                            <input id="contactEmail" name="contactEmail" type="email" placeholder="your.email@example.com" class="p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                            <input id="contactPhone" name="contactPhone" type="tel" placeholder="(555) 123-4567" class="p-4 form-input border border-gray-200 rounded-xl focus:outline-none" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full btn-primary text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300">
                        üöÄ Publish Listing
                    </button>
                </form>
            </div>

        <!-- Current Listings -->
            <div class="bg-white rounded-2xl p-8 shadow-xl animate-fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <span class="text-2xl mr-2">üèòÔ∏è</span>
                    Your Recent Listings
                </h2>
                <div id="listings" class="grid md:grid-cols-2 gap-6">
                    <!-- Listings will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
